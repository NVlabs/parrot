          'test': 'âœ…',      // :white_check_mark: Add, update, or pass tests
          'chore': 'ğŸ”§',     // :wrench: Add or update configuration files
          'ci': 'ğŸ‘·',        // :construction_worker: Add or update CI build system
          'build': 'ğŸ“¦ï¸',    // :package: Add or update compiled files or packages
          'revert': 'âªï¸',   // :rewind: Revert changes
          
          // Specific action keywords
          'hotfix': 'ğŸš‘ï¸',   // :ambulance: Critical hotfix
          'security': 'ğŸ”’ï¸', // :lock: Fix security or privacy issues
          'secrets': 'ğŸ”',   // :closed_lock_with_key: Add or update secrets
          'release': 'ğŸ”–',   // :bookmark: Release / Version tags
          'deploy': 'ğŸš€',    // :rocket: Deploy stuff
          'wip': 'ğŸš§',       // :construction: Work in progress
          'warning': 'ğŸš¨',   // :rotating_light: Fix compiler / linter warnings
          'lint': 'ğŸš¨',      // :rotating_light: Fix compiler / linter warnings
          'breaking': 'ğŸ’¥',  // :boom: Introduce breaking changes
          'deprecate': 'ğŸ—‘ï¸', // :wastebasket: Deprecate code that needs to be cleaned up
          'remove': 'ğŸ”¥',    // :fire: Remove code or files
          'move': 'ğŸšš',      // :truck: Move or rename resources
          'rename': 'ğŸšš',    // :truck: Move or rename resources
          'typo': 'âœï¸',      // :pencil2: Fix typos
          'merge': 'ğŸ”€',     // :twisted_rightwards_arrows: Merge branches
          'experiment': 'âš—ï¸', // :alembic: Perform experiments
          'mock': 'ğŸ¤¡',      // :clown_face: Mock things
          'easter': 'ğŸ¥š',    // :egg: Add or update an easter egg
          'snapshot': 'ğŸ“¸',  // :camera_flash: Add or update snapshots
          'seed': 'ğŸŒ±',      // :seedling: Add or update seed files
          'flag': 'ğŸš©',      // :triangular_flag_on_post: Add, update, or remove feature flags
          'catch': 'ğŸ¥…',     // :goal_net: Catch errors
          'animation': 'ğŸ’«', // :dizzy: Add or update animations and transitions
          'auth': 'ğŸ›‚',      // :passport_control: Work on code related to authorization
          'bandage': 'ğŸ©¹',   // :adhesive_bandage: Simple fix for a non-critical issue
          'explore': 'ğŸ§',   // :monocle_face: Data exploration/inspection
          'dead': 'âš°ï¸',     // :coffin: Remove dead code
          'failing': 'ğŸ§ª',   // :test_tube: Add a failing test
          'business': 'ğŸ‘”',  // :necktie: Add or update business logic
          'health': 'ğŸ©º',    // :stethoscope: Add or update healthcheck
          'infrastructure': 'ğŸ§±', // :bricks: Infrastructure related changes
          'dx': 'ğŸ§‘â€ğŸ’»',      // :technologist: Improve developer experience
          'sponsor': 'ğŸ’¸',   // :money_with_wings: Add sponsorships or money related infrastructure
          'thread': 'ğŸ§µ',    // :thread: Add or update code related to multithreading
          'validation': 'ğŸ¦º', // :safety_vest: Add or update code related to validation
          'offline': 'âœˆï¸',   // :airplane: Improve offline support
          
          // Dependencies
          'upgrade': 'â¬†ï¸',   // :arrow_up: Upgrade dependencies
          'downgrade': 'â¬‡ï¸', // :arrow_down: Downgrade dependencies
          'pin': 'ğŸ“Œ',       // :pushpin: Pin dependencies to specific versions
          'add-dep': 'â•',   // :heavy_plus_sign: Add a dependency
          'remove-dep': 'â–', // :heavy_minus_sign: Remove a dependency
          
          // File-based patterns
          'cmake': 'ğŸ“¦ï¸',    // :package: CMake files (build system)
          'docker': 'ğŸ³',   // :whale: Docker files
          'dockerfile': 'ğŸ³', // :whale: Docker files
          'github': 'ğŸ‘·',   // :construction_worker: GitHub workflows
          'readme': 'ğŸ“',   // :memo: README files
          'license': 'ğŸ“„',  // :page_facing_up: License files
          'gitignore': 'ğŸ™ˆ', // :see_no_evil: .gitignore
          'ui': 'ğŸ’„',       // :lipstick: UI and style files
          'css': 'ğŸ’„',      // :lipstick: UI and style files
          'html': 'ğŸ’„',     // :lipstick: UI and style files
          'database': 'ğŸ—ƒï¸', // :card_file_box: Database related changes
          'db': 'ğŸ—ƒï¸',       // :card_file_box: Database related changes
          'log': 'ğŸ”Š',      // :loud_sound: Add or update logs
          'logging': 'ğŸ”Š',  // :loud_sound: Add or update logs
          'analytics': 'ğŸ“ˆ', // :chart_with_upwards_trend: Add or update analytics
          'i18n': 'ğŸŒ',     // :globe_with_meridians: Internationalization
          'locale': 'ğŸŒ',   // :globe_with_meridians: Internationalization
          'responsive': 'ğŸ“±', // :iphone: Work on responsive design
          'mobile': 'ğŸ“±',   // :iphone: Work on responsive design
          'seo': 'ğŸ”ï¸',     // :mag: Improve SEO
          'types': 'ğŸ·ï¸',   // :label: Add or update types
          'typescript': 'ğŸ·ï¸', // :label: Add or update types
          'accessibility': 'â™¿ï¸', // :wheelchair: Improve accessibility
          'a11y': 'â™¿ï¸',     // :wheelchair: Improve accessibility
          'ux': 'ğŸš¸',       // :children_crossing: Improve user experience
          'usability': 'ğŸš¸', // :children_crossing: Improve user experience
          'architecture': 'ğŸ—ï¸', // :building_construction: Make architectural changes
          'contributor': 'ğŸ‘¥', // :busts_in_silhouette: Add or update contributor(s)
          'comment': 'ğŸ’¡',  // :bulb: Add or update comments in source code
          'comments': 'ğŸ’¡', // :bulb: Add or update comments in source code
          'text': 'ğŸ’¬',     // :speech_balloon: Add or update text and literals
          'assets': 'ğŸ±',   // :bento: Add or update assets
          
          // CUDA/GPU specific (keep existing CUDA mappings)
          'cuda': 'ğŸš€',     // :rocket: CUDA files (deploy/performance context)
          'gpu': 'âš¡ï¸',     // :zap: GPU related (performance context)
          'kernel': 'âš¡ï¸',  // :zap: Kernel optimizations (performance context)
          
          // General action words (fallbacks)
          'update': 'â¬†ï¸',   // :arrow_up: General updates (upgrade context)
          'add': 'â•',      // :heavy_plus_sign: Adding files (dependency context)
          'delete': 'ğŸ”¥',   // :fire: Removing files
          'initial': 'ğŸ‰', // :tada: Initial commit
          'init': 'ğŸ‰',    // :tada: Initial commit
          'start': 'ğŸ‰',   // :tada: Begin a project
        };
        
        function hasGitemoji(message) {
          // Check if message already contains an emoji
          const emojiRegex = /[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/u;
          return emojiRegex.test(message);
        }
        
        function detectCommitType(message, files) {
          const lowerMessage = message.toLowerCase();
          
          // Check conventional commit format first
          const conventionalMatch = message.match(/^(\w+)(\(.+\))?:/);
          if (conventionalMatch) {
            const type = conventionalMatch[1].toLowerCase();
            if (gitemojis[type]) {
              return gitemojis[type];
            }
          }
          
          // Check for specific keywords in message
          for (const [keyword, emoji] of Object.entries(gitemojis)) {
            if (lowerMessage.includes(keyword)) {
              return emoji;
            }
          }
          
          // Analyze changed files
          if (files) {
            if (files.some(f => f.includes('.cu') || f.includes('.cuh'))) {
              return gitemojis['cuda'];
            }
            if (files.some(f => f.includes('CMakeLists.txt') || f.includes('.cmake'))) {
              return gitemojis['cmake'];
            }
            if (files.some(f => f.includes('.github'))) {
              return gitemojis['github'];
            }
            if (files.some(f => f.toLowerCase().includes('readme'))) {
              return gitemojis['readme'];
            }
            if (files.some(f => f.includes('test'))) {
              return gitemojis['test'];
            }
            if (files.some(f => f.includes('doc'))) {
              return gitemojis['docs'];
            }
          }
          
          // Default based on action words
          if (lowerMessage.includes('add') || lowerMessage.includes('new')) {
            return gitemojis['add'];
          }
          if (lowerMessage.includes('remove') || lowerMessage.includes('delete')) {
            return gitemojis['remove'];
          }
          if (lowerMessage.includes('update') || lowerMessage.includes('modify')) {
            return gitemojis['update'];
          }
          if (lowerMessage.includes('initial') || lowerMessage.includes('first')) {
            return gitemojis['initial'];
          }
          
          // Default fallback
          return gitemojis['update'];
        }
        
        try {
          // Fetch the base branch for comparison
          execSync('git fetch origin main', { stdio: 'inherit' });
          
          // Get all commits in the PR
          const prCommits = execSync('git log --pretty=format:"%H|%s" origin/main..HEAD', { encoding: 'utf8' })
            .trim().split('\n').filter(line => line);
          
          const suggestions = [];
          
          for (const commitLine of prCommits) {
            const [sha, message] = commitLine.split('|');
            
            // Skip if already has gitemoji
            if (hasGitemoji(message)) {
              console.log('âœ… Commit already has gitemoji:', message);
              continue;
            }
            
            // Get changed files in this commit
            let changedFiles = [];
            try {
              changedFiles = execSync(`git diff-tree --no-commit-id --name-only -r ${sha}`, { encoding: 'utf8' })
                .trim().split('\n').filter(f => f);
            } catch (e) {
              console.log('Could not get changed files for', sha);
            }
            
            // Detect appropriate gitemoji
            const emoji = detectCommitType(message, changedFiles);
            const newMessage = emoji + ' ' + message;
            
            suggestions.push({
              sha: sha.substring(0, 7),
              original: message,
              suggested: newMessage,
              emoji: emoji,
              files: changedFiles
            });
            
            console.log(`ğŸ“ ${sha.substring(0, 7)}: ${message}`);
            console.log(`âœ¨ Suggested: ${newMessage}`);
            console.log(`ğŸ“ Files: ${changedFiles.join(', ')}`);
            console.log('---');
          }
          
          // Generate workflow summary
          let summary = '# ğŸ¨ Gitemoji Analysis Results\n\n';
          
          if (suggestions.length === 0) {
            console.log('ğŸ‰ All commits already have gitemojis!');
            summary += 'ğŸ‰ **Excellent!** All commits in this PR already have appropriate gitemojis!\n\n';
            summary += 'Great job following the [gitmoji specification](https://gitmoji.dev/)! ğŸš€\n';
          } else {
            console.log(`ğŸ“‹ Found ${suggestions.length} commits that could use gitemojis`);
            summary += `Found **${suggestions.length} commits** that could benefit from gitemojis:\n\n`;
            
            for (const suggestion of suggestions) {
              summary += `### Commit \`${suggestion.sha}\`\n`;
              summary += `- **Original:** \`${suggestion.original}\`\n`;
              summary += `- **Suggested:** \`${suggestion.suggested}\`\n`;
              summary += `- **Files:** ${suggestion.files.join(', ')}\n\n`;
            }
            
            summary += '## ğŸ’¡ How to Apply Suggestions\n\n';
            summary += '```bash\n';
            summary += 'git rebase -i HEAD~' + suggestions.length + '\n';
            summary += '# Change "pick" to "reword" for commits you want to update\n';
            summary += '# Update commit messages with suggested gitemojis\n';
            summary += '```\n\n';
            summary += 'ğŸ“š Learn more about gitemojis at [gitmoji.dev](https://gitmoji.dev/)\n';
          }
          
          // Write summary to GitHub Actions summary
          fs.writeFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
          
        } catch (error) {
          console.error('âŒ Error:', error.message);
          // Write error to summary
          const errorSummary = '# ğŸ¨ Gitemoji Analysis\n\nâŒ **Error:** Could not analyze commits.\n\nCheck the workflow logs for details.\n';
          fs.writeFileSync(process.env.GITHUB_STEP_SUMMARY, errorSummary);
        }
        EOF
        
