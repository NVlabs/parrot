      run: |
        # Check if there are any changes to push
        if git diff HEAD~1 --quiet; then
          echo "No changes to push - commit already has gitemoji"
        else
          echo "Pushing amended commit with gitemoji to PR branch"
          git push --force-with-lease origin HEAD:${{ github.head_ref }}
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment on PR about gitemoji injection
      if: success()
